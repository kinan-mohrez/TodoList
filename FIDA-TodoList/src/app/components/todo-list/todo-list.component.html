<div class="card shadow text-center mb-5" *ngIf="viewList">
  <div class="card-header bg-primary text-light text-center">
    <h2 class="mt-3">TODO LIST</h2>
  </div>

  <div class="card-body row justify-content-md-center">
    <ul
      class="badge badge-pill col-sm-12 col-md-4 col-xl-2 col-lg-2"
      *ngFor="let todo of todoService.todoList"
    >
      <app-todo [todoInput]="todo"></app-todo>
    </ul>
  </div>
</div>
