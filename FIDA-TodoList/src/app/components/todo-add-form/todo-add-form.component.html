<div class="card shadow text-center mb-5">
  <div class="card-header bg-primary text-light">
    <h2 class="mt-3">ADD TODO</h2>
  </div>

  <div class="card-body row justify-content-md-center">
    <form #addTodo="ngForm" (submit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          name="todo"
          id="todo"
          class="form-control inputSize"
          placeholder="Add Todo . . ."
          [(ngModel)]="todo"
          required
        />
      </div>
      <button
        class="btn btn-primary m-4"
        [disabled]="addTodo.invalid"
        id="AddButton"
      >
        ADD
      </button>
    </form>
  </div>
</div>
