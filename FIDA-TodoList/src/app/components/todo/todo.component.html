<mat-chip-list>
  <mat-chip
    class="col-lg-12 row justify-content-between"
    [style.background-color]="chipColor"
  >
    <div class="col-4">
      <input
        type="checkbox"
        class="form-check-input"
        name="complete"
        id="complete"
        (change)="onChange(todoInput)"
        [disabled]="completed"
        [checked]="completed"
      />
      {{ todoInput?.title }}
    </div>
    <div class="col-4">
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-warning btn-sm"
            (click)="deleteTodo(todoInput)"
          >
            x
          </button>
        </div>
        <div class="row">
          <div class="col-12">
            <span class="date">{{ todoInput?.date | date }} </span>
          </div>
        </div>
      </div>
    </div>
  </mat-chip>
</mat-chip-list>
